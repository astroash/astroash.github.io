<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Lalezar|Covered+By+Your+Grace|Gloria+Hallelujah|Patua+One|Roboto|Reenie+Beanie" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href=main.css>
</head>

<body>
  <!-- Header -->
  <ul>
    <li><a href="#" id="title">News Balance - headlines from the spectrum of politics</a></li>

  </ul>
  <!-- info -->
  <!-- <h3>Todays news from the spectrum of politics</h3> -->
  <!-- News Columns -->
  <div class="clearfix">
    <div class="column" id="leftArt">
      <h2>Left News</h2>
      <h3 id="leftPaper"></h3>
      <!-- <div class="test">

       <article><a href="http://time.com/4683002/president-trump-skip-white-house-correspondents-dinner/?xid=homepage">
        <h4>President Trump Announces He'll Skip White House Correspondents' Dinner</h4>
        <p>Trump's tweet ends months of will-he, won't-he speculation about his attendance</p>
      </article></a></div> -->
    </div>
    <div class="column" id="cenLeftArt">
      <h2>Center Left News</h2>
      <h3 id="cenLeftPaper"></h3>
    </div>
    <div class="column" id="cenRightArt">
      <h2>Center Right News</h2>

    </div>
    <div class="column" id="rightArt">

  <!-- js jQuery-->
